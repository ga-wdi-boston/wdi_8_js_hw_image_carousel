<!DOCTYPE html>
<html>
<head>
  <title>Image Carousel</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <h1 class="header"> This is an Image Carousel </h1>
  <div id="carousel">
    <div id="carousel-example-generic" class="carousel slide">

      <!-- Indicators -->
      <ol class="carousel-indicators">

        <li data-target="#carousel-li" data-slide-to="0" class="indicator active"> image 1 </li>
        <li data-target="#carousel-li" data-slide-to="1" class="indicator"> image 2 </li>
        <li data-target="#carousel-li" data-slide-to="2" class="indicator"> image 3 </li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src='images/bunny1.jpg'/>
          <div class="carousel-caption">
            First bunny caption
          </div>
        </div>

        <div class="item ">
          <img src='images/bunny2.jpg'/>
          <div class="carousel-caption">
            Second bunny caption
          </div>
        </div>

        <div class="item ">
          <img src='images/bunny3.jpg'/>
          <div class="carousel-caption">
            third bunny caption
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="left-icon"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="right-icon "></span>
      </a>
    </div>
  </div>
</body>
</html>
