<!DOCTYPE html>
<html>
<head>

  <title>Image Carousel</title>
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <form>
    <input type="button" value="back" onclick="toggleSlide(false)"/>
    <input type="button" value="next" onclick="toggleSlide(true)"/>
  </form>
  <div id="carousel">
    <div id="carousel-example-generic" class="carousel slide">

      <!-- Indicators -->
      <ol class="carousel-indicators" style="list-style-type:none; margin-left:-2em;">
        <li data-target="#carousel-example-generic" class="hand" class="active" style="display: block;"><img src="./img/hand1.jpg" alt="open hand, palm up"></li>
        <li data-target="#carousel-example-generic" class="hand"><img src="./img/hand2.jpg" alt="soiled hand, raised"></li>
        <li data-target="#carousel-example-generic" class="hand"><img src="./img/hand3.jpg" alt="henna hand"></li>
      </ol>

      <!-- Wrapper for slides -->
      <!-- <div class="carousel-inner">
        <div class="item active">
          <img src="./img/hand1.jpg" alt="open hand, palm up">
          <div class="carousel-caption">
            open palm
          </div>
        </div>

        <div class="item">
          <img src="./img/hand2.jpg" alt="soiled hand, raised">
          <div class="carousel-caption">
            raised, soiled hand
          </div>
        </div>
      </div>
 -->
      <!-- Controls -->
      <!-- <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="left-icon"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="right-icon "></span>
      </a> -->
    </div>
  </div>
</body>
</html>
