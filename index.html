<!DOCTYPE html>
<html>
<head>
  <title>Image Carousel</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <div id="carousel">
    <div id="carousel-example-generic" class="carousel slide">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active">
          <div class="item active">
            <img src="http://eofdreams.com/data_images/dreams/dog/dog-03.jpg" alt="...">
            <div class="carousel-caption">
              First image caption
            </div>
          </div>
        </li>

        <li data-target="#carousel-example-generic" data-slide-to="1">
          <div class="item" >
            <img src="http://cdn.overstock.com/img/mxc/100428_dog-door.JPG" alt="...">
            <div class="carousel-caption">
              Second image caption
            </div>
          </div>
        </li>

        <li data-target="#carousel-example-generic" data-slide-to="2">
          <div class="item">
            <img src="http://l3.yimg.com/bt/api/res/1.2/q9ZEhAu07s8qWAK.k5q2aw--/YXBwaWQ9eW5ld3M7cT04NTt3PTMxMA--/http://media.zenfs.com/en-US/blogs/partner/470_2644957.jpg" alt="...">
            <div class="carousel-caption">
            </div>
          </div>
        </li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">

      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
        <span class="left-icon">Left</span>
      </a>

      <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
        <span class="right-icon ">Right</span>
      </a>
      </br>
      <button id="first">First</button>
      <button id="second">Second</button>
      <button id="third">Third</button>

    
    </div>

  </div>
</body>
</html>
