<!DOCTYPE html>
<html>
<head>
  <title>Image Carousel</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <header>
    <h1>Slide Show of our Snow Shoe Adventure</h1>
  </header>
  <div id="carousel">
    <div>
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li class="active"><div></div></li>
        <li><div></div></li>
        <li><div></div></li>
        <li><div></div></li>
        <li><div></div></li>
        <li><div></div></li>
        <li><div id="invisible-li"></div></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="https://lh6.googleusercontent.com/-1ENX9Syhwvo/UwYrN9J9V8I/AAAAAAAArwA/sQuyPpL_b7c/w1906-h1430-no/IMG_3176.JPG" alt="snowshoe1 trees">
          <div class="carousel-caption">
            Snow shoeing in the woods.
          </div>
        </div>

        <div class="item">
          <img src="https://lh3.googleusercontent.com/-fgcfpTxUftY/UwYrI0Y6iWI/AAAAAAAArwE/8cgaCKTwsR4/w1906-h1430-no/IMG_3179.JPG" alt="snow road">
          <div class="carousel-caption">
            An empty road covered in snow.
          </div>
        </div>

        <div class="item">
          <img src="https://lh4.googleusercontent.com/-ZEfaMzgQeVc/Uv_zl7Ha2LI/AAAAAAAArwI/gyy_cFTA1zg/w1906-h1430-no/IMG_3156.JPG" alt="snow bench">
          <div class="carousel-caption">
            A snow covered bench.
          </div>
        </div>

        <div class="item">
          <img src="https://lh6.googleusercontent.com/-ZT7VssFPBmA/UwYrKaojcVI/AAAAAAAArv8/wKrJ0797I34/w1906-h1430-no/IMG_3178.JPG" alt="snow heart">
          <div class="carousel-caption">
            Heart in the snow.
          </div>
        </div>

        <div class="item">
          <img src="https://lh3.googleusercontent.com/-Jp6SIeqerLY/UwYsHkr38-I/AAAAAAAArvg/Pff9re_EmyE/w1600-h1200-no/IMG_3173-SNOW.gif" alt="snow gif tired dess">
          <div class="carousel-caption">
            Snow shoeing can be exhausting!
          </div>
        </div>

        <div class="item">
          <img src="https://lh6.googleusercontent.com/-hVEzZ3WTcvs/UwYrWUBT3OI/AAAAAAAAruE/w7wH46srQXo/w1906-h1430-no/IMG_3168.JPG" alt="me and dess">
          <div class="carousel-caption">
            The snow shoers!
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div class="left-click carousel-control"></div>
      <div class="right-click carousel-control"></div>
    </div>
  </div>
</body>
</html>
