<!DOCTYPE html>
<html>
<head>
  <title>Image Carousel</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./js/main.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="Fader" class="fader">
  <img class="slide" src="./img/samantha.jpg" alt="Samantha"/>
  <img class="slide" src="./img/dinner.jpg" alt="Dinner the Bird"/>
  <img class="slide" src="./img/hangover.jpg" alt="Stefanie"/>
  <img class="slide" src="./img/birdsky.jpg" alt="Catalina"/>
  <img class="slide" src="./img/range.jpg" alt="Range"/>
  <img class="slide" src="./img/nina.jpg" alt="Nina"/>
  <img class="slide" src="./img/lazy.jpg" alt="Sunday"/>
  <img class="slide" src="./img/zink.jpg" alt="Employment"/>
  <img class="slide" src="./img/angela.jpg" alt="Angela"/>
  <img class="slide" src="./img/hilton.jpg" alt="Summer"/>
    <div class="fader_controls">
      <div class="page prev" data-target="prev">&lsaquo;</div>
      <div class="page next" data-target="next">&rsaquo;</div>
    </div>
</div>
</body>
</html>
